<div class="slider-container">
  
  <button class="nav-btn left" (click)="prevSlide()">&#10094;</button>

  <div class="slider">
    <div class="slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div class="slide fade" *ngFor="let img of images">
        <img [src]="img" (click)="onSliderClick(img)" class="slider-clickable" />
      </div>
    </div>
  </div>

  <button class="nav-btn right" (click)="nextSlide()">&#10095;</button>

</div>
