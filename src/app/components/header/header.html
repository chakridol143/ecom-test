<header class="header-container">
  <div class="logo">
    <img src="../../../assets/images/JewelerLogo.png" alt="">
  </div>
  <!-- <h1>Genperm</h1> -->
  <!-- ðŸ” Search Component -->
  <app-search (searchEvent)="onSearch($event)"></app-search>

  <div class="auth-buttons">

    <!-- ðŸ‘¤ If user not logged in -->
    <ng-container *ngIf="!user; else loggedIn">
      <button class="login-btn" routerLink="/login">Login</button>
    </ng-container>

    <!-- ðŸ‘‹ If user logged in -->
    <ng-template #loggedIn>
      <span class="user-name">Hello {{ user.name }}</span>
      <button class="logout-btn" routerLink="/logout">Logout</button>
    </ng-template>

    <!-- ðŸ§ª Filter Button -->
    <button class="filter-btn" (click)="filterComponent.openFilter()">Filter</button>

  </div>
 
</header>


<!-- ðŸ§¹ Keep filter component OUTSIDE header -->
<app-filter #filterComponent></app-filter>
<app-navbar (productClicked)="onProductSelected($event)"></app-navbar>
 <div class="content" *ngIf="selectedProduct">
    <div class="product-card">
      <img [src]="'https://ecom-backend-production-5341.up.railway.app/assets/images/'+ selectedProduct.image_url" />
      <h1>{{ selectedProduct.name }}</h1>
      <p>{{ selectedProduct.description }}</p>

    </div>
