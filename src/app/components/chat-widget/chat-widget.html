<div class="chat-launcher-container">
  <div class="greeting-bubble" *ngIf="showBubble">
    <span class="text">How can I help you?</span>
    <span class="close-btn" (click)="closeBubble($event)">Ã—</span>
  </div>

  <div class="avatar-btn" (click)="toggleChat()">
    <img src="assets/images/chatgpt_chat.png" alt="Jewelry Specialist" class="avatar-img" />
  </div>
</div>

<div class="chat-container" *ngIf="isOpen">
  
  <div class="chat-header">
    <div>
      <span style="font-size: 11px; opacity: 0.9; display: block; letter-spacing: 1px; font-weight: 600;">GENPERM</span>
      <h3 style="margin:0; font-size: 17px;">Jewelry Specialist</h3>
    </div>
    <button (click)="toggleChat()">&times;</button>
  </div>

  <div class="chat-messages" #scrollContainer>
    <div *ngFor="let msg of messages" [ngClass]="{'user-msg': msg.sender === 'user', 'bot-msg': msg.sender === 'bot'}">
      {{ msg.text }}
    </div>
    
    <div *ngIf="isLoading" class="bot-msg loading">Teju is Typing...</div>
  </div>

  <div class="chat-input">
    
    <input 
      [(ngModel)]="userInput" 
      (keyup.enter)="sendMessage()" 
      placeholder="Type or speak..." 
    />

    <button class="voice-btn" [class.listening]="isListening" (click)="toggleVoice()">
      <span *ngIf="!isListening">ğŸ™ï¸</span>
      <span *ngIf="isListening">ğŸ›‘</span>
    </button>

    <button class="send-btn" (click)="sendMessage()">â¤</button>
  </div>

</div>
