<div class="overlay" (click)="onBackgroundClick()">

  <div class="login-container" (click)="$event.stopPropagation()">

    <div class="login-card">

      <h2 class="title">Welcome Back</h2>
      <p class="subtitle">Login to continue</p>

      <form (ngSubmit)="submitLogin()" #loginForm="ngForm">

        <!-- Email -->
        <div class="input-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
            #emailRef="ngModel"
          />
          <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
            <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
            <small *ngIf="emailRef.errors?.['email']">Enter a valid email address.</small>
          </div>
        </div>

        <!-- Password -->
        <div class="input-group">
          <label>Password</label>

          <div class="password-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter your password"
              required
              minlength="6"
              #passwordRef="ngModel"
            />

            <!-- Eye Toggle -->
            <span class="toggle-eye" (click)="showPassword = !showPassword">
              <img
                *ngIf="!showPassword"
                src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
                alt="show"
              />
              <img
                *ngIf="showPassword"
                src="https://cdn-icons-png.flaticon.com/128/565/565655.png"
                alt="hide"
              />
            </span>
          </div>

          <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
            <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
            <small *ngIf="passwordRef.errors?.['minlength']">
              Password must be at least 6 characters.
            </small>
          </div>
        </div>

        <!-- Login Button -->
        <button class="btn-login" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Google Auth -->
        <button class="btn-google" type="button">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"/>
          Continue with Google
        </button>

        <!-- Links -->
        <div class="links">
          <a routerLink="/register"><span>New User?</span> Click to register.</a>
          <a routerLink="/forgot-password"><span>Forgot password?</span> Click to reset.</a>
        </div>

      </form>

    </div>
  </div>

</div>

<!-- Success Dialog -->
<div class="success-overlay" *ngIf="showDialog"></div>
<div class="success-dialog" *ngIf="showDialog">
  <h2>Login Successful!</h2>
  <p>Welcome back! You have successfully logged in.</p>
  <button (click)="closeDialog()">OK</button>
</div>
