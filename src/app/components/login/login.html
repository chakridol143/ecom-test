<div class="modal-overlay" (click)="onClose()"></div>

<div class="login-popup">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          #emailRef="ngModel"
        />

        <div class="error" *ngIf="emailRef.invalid && emailRef.touched">
          <small *ngIf="emailRef.errors?.['required']">Email is required.</small>
          <small *ngIf="emailRef.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          minlength="6"
          #passwordRef="ngModel"
        />

        <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
          <small *ngIf="passwordRef.errors?.['required']">Password is required.</small>
          <small *ngIf="passwordRef.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button routerLink="/register" class="close-btn">Register</button>
    </form>
  </div>
</div>

<div class="success-overlay" *ngIf="showDialog"></div>
<div class="success-dialog" *ngIf="showDialog">
  <h2>âœ… Login Successful!</h2>
  <p>Welcome back! You have successfully logged in.</p>
  <button (click)="closeDialog()">OK</button>
</div>
