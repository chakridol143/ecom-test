
<div>
  <h2>Watch and shop</h2>

  <div class="video-grid">
    <div class="video-item" *ngFor="let item of videoGrid">

      <video
        [src]="item.video"
        #vid
        autoplay
        muted
        loop
        playsinline
        preload="auto">
      </video>

      <!-- TEXT OVERLAY -->
      <div class="video-overlay">
        <p class="name">{{ item.name }}</p>
        <p class="price">â‚¹{{ item.price }}</p>
      </div>

    </div>
  </div>
</div>
